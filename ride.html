<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p1BsZtnDOr+j1Y8gJtXlkBrcgzHa7cvqvMHPm7guL+Yry3zMk6M64CFw6Ui/jQKWMJZMXjae2Rnxw8oII+zE0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-o9N1jG8bQ1Ly72qw46X5Ry/AXoHMh7mAXhRkCAZqc7w=" crossorigin="" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <a href="index.html" class="logo">Car Crew</a>
    </div>
    <nav class="nav-links">
      <a href="profile.html">Profile</a>
      <a href="ride.html" class="active">Ride</a>
      <a href="clubs.html">Clubs</a>
      <a href="explore.html">Explore</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>
  <main>
    <h1 class="section-title">Ride with Your Crew</h1>
    <div id="map" style="height: 60vh; border-radius: var(--border-radius); overflow: hidden; margin-bottom: 1rem;"></div>
    <div class="ride-controls" style="text-align:center;">
      <button id="startRide" class="btn primary">Start Ride</button>
      <button id="stopRide" class="btn secondary" style="display:none;">Stop Ride</button>
    </div>
    <p id="coords" style="text-align:center; margin-top:0.5rem; color:var(--muted); font-size:0.9rem;"></p>
  </main>
  <footer>
    <p>&copy; 2025 Car Crew Network</p>
  </footer>
  <script src="script.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-oEnA/lN+G1DZiZ4A98FRrM5nSVX5BEwb6GkFf6C/UEE=" crossorigin=""></script>
  <script>
    (function() {
      let map;
      let userMarker;
      let crewMarkers = [];
      let watchId;
      const coordsEl = document.getElementById('coords');
      const startBtn = document.getElementById('startRide');
      const stopBtn = document.getElementById('stopRide');
      function initMap(lat, lng) {
        map = L.map('map').setView([lat, lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        userMarker = L.marker([lat, lng], { title: 'You' }).addTo(map);
        // simulate crew markers near the user (random offsets within 1km)
        for (let i = 0; i < 3; i++) {
          const offsetLat = lat + (Math.random() - 0.5) * 0.02;
          const offsetLng = lng + (Math.random() - 0.5) * 0.02;
          const marker = L.marker([offsetLat, offsetLng], {
            icon: L.icon({
              iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
              iconSize: [25, 41],
              iconAnchor: [12, 41],
              popupAnchor: [1, -34],
              shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
              shadowSize: [41, 41]
            })
          }).addTo(map);
          marker.bindPopup('Crew member');
          crewMarkers.push(marker);
        }
      }
      function updateMarker(lat, lng) {
        if (userMarker) {
          userMarker.setLatLng([lat, lng]);
        }
        coordsEl.textContent = `Latitude: ${lat.toFixed(5)}, Longitude: ${lng.toFixed(5)}`;
      }
      function startTracking() {
        /*
         * Always present a map even if the browser does not allow or support geolocation.
         * We initialise the map with a reasonable default location (New York City) so that
         * users are not left with a blank area. If geolocation updates are available they
         * will move the marker accordingly.
         */
        const fallbackLat = 40.7128;
        const fallbackLng = -74.0060;
        // Initialise the map with the fallback only the first time
        if (!map) {
          initMap(fallbackLat, fallbackLng);
          updateMarker(fallbackLat, fallbackLng);
        }
        // If geolocation is not supported, there's nothing else we can do beyond the fallback
        if (!navigator.geolocation) {
          alert('Geolocation is not supported by your browser. Showing a default location.');
          return;
        }
        watchId = navigator.geolocation.watchPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            // Re‑centre the map on the actual position when updates arrive
            if (map) {
              map.setView([latitude, longitude], 13);
            }
            updateMarker(latitude, longitude);
          },
          (err) => {
            console.warn(err);
            // If updates fail, inform the user but leave the fallback map visible
            alert('Unable to retrieve your location. Showing a default location.');
          },
          { enableHighAccuracy: true }
        );
      }
      function stopTracking() {
        if (navigator.geolocation && watchId) {
          navigator.geolocation.clearWatch(watchId);
        }
      }
      startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';
        stopBtn.style.display = 'inline-block';
        startTracking();
        // Mark ride started task as completed and award points
        if (!window.carCrew.hasCompleted('ride-started')) {
          window.carCrew.addPoints(75, 'ride-started');
        }
        alert('Ride started! Your location is now being tracked.');
      });
      stopBtn.addEventListener('click', () => {
        stopTracking();
        startBtn.style.display = 'inline-block';
        stopBtn.style.display = 'none';
        alert('Ride stopped.');
      });
    })();
  </script>
</body>
</html>
