<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Car Crew</title>
  <!-- Include the existing site styles -->
  <link rel="stylesheet" href="style.css" />
  <!-- Simple icons for delete buttons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pVYpdvAqkQn/j4eMN6Lu8HZj6m6ScgA9b5TfK0s0o4OWaAob3TC9hmfeF7UAeHC6ZAT9bcS5fJ03zWLR4H7T7w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="navbar">
    <div class="nav-left"><a href="index.html" class="logo">Car Crew</a></div>
    <nav class="nav-links">
      <a href="profile.html">Profile</a>
      <a href="ride.html">Ride</a>
      <a href="clubs.html">Clubs</a>
      <a href="explore.html">Explore</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="blog.html">Blog</a>
      <a href="admin.html" class="active">Admin</a>
    </nav>
  </header>

  <main style="padding: 2rem 1rem; max-width: 1100px; margin: 0 auto;">
    <h1 style="text-align:center; margin-bottom:1rem;">Admin Dashboard</h1>
    <section style="margin-bottom:2rem;">
      <h2>Manage Clubs</h2>
      <p>View, add, or remove clubs in the database. The list below is retrieved from your Supabase project.</p>
      <div style="overflow-x:auto;">
        <table style="width:100%; border-collapse: collapse;">
          <thead>
            <tr style="background-color: var(--muted);">
              <th style="padding:0.75rem; border:1px solid var(--border); text-align:left;">Name</th>
              <th style="padding:0.75rem; border:1px solid var(--border); text-align:left;">Description</th>
              <th style="padding:0.75rem; border:1px solid var(--border); text-align:left;">Image</th>
              <th style="padding:0.75rem; border:1px solid var(--border); text-align:left;">Actions</th>
            </tr>
          </thead>
          <tbody id="clubTableBody"></tbody>
        </table>
      </div>
    </section>
    <section style="margin-bottom:2rem;">
      <h2>Add New Club</h2>
      <form id="newClubForm" style="display:flex; flex-direction:column; gap:0.75rem; max-width:600px;">
        <input type="text" id="newClubName" placeholder="Club Name" required style="padding:0.5rem; border:1px solid var(--border); border-radius:4px;" />
        <input type="text" id="newClubDesc" placeholder="Description" required style="padding:0.5rem; border:1px solid var(--border); border-radius:4px;" />
        <input type="text" id="newClubImg" placeholder="Image path (e.g., cached_assets_used/hero_kosice.png)" required style="padding:0.5rem; border:1px solid var(--border); border-radius:4px;" />
        <button type="submit" class="btn primary" style="align-self:start;">Add Club</button>
      </form>
    </section>
  </main>
  <footer style="text-align:center; padding:1rem 0; background-color: var(--muted);">
    &copy; 2025 Car Crew Network
  </footer>

  <!-- Include Supabase client via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <!-- Admin-specific logic -->
  <script src="admin.js"></script>
</body>
</html>
